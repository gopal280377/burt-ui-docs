<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Login - Semantic</title>
  <link rel="stylesheet" type="text/css" href="../dist/semantic.min.css">
  <script type="text/javascript" src="assets/library/jquery.min.js"></script>
  <script type="text/javascript" src="../dist/semantic.min.js"></script>
  
</head>
<body>


 <div class="ui middle vmiddle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <img src="assets/images/logo.png" height="63" width="70" class="image">
    </h2>
    <form class="ui large form login_wrap">
      <div class="ui">
        <div class="field">
          <div class="ui  icon input">
            <i class="mail icon"></i>
            <input type="text"  placeholder="E-mail">
          </div>
        </div>
        <div class="field">
          <div class="ui  icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password">
          </div>
        </div>
        <div class="field">
        <div class="ui fluid large teal submit button">Sign in</div>
        </div>
        <div class="field">
       <div class="ui"><a href="javascript:;"><i class="help circle icon"></i> Forgot your password?</a></div>
     </div>
      </div>
      
      <div class="ui error message"></div>
    </form>

  </div>
</div>



</body>

</html>
